<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer Store Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 id="title">Computer Store Chatbot</h1>
        <button id="lang-btn">Ελληνικά</button>
        <div id="chat-box">
            <div id="welcome-msg" class="bot-message">Hello! How can I help you today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
        <div id="quick-questions">
            <button data-q="hours">Hours / Ώραριο</button>
            <button data-q="card">Card / Κάρτα</button>
            <button data-q="location">Location / Τοποθεσία</button>
            <button data-q="services">Services / Υπηρεσίες</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
